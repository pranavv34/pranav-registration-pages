<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Registration Form</title>
</head>

<body>
  <div class="box">
    <form id="doo" onsubmit="return validateForm()">
      <div>
        <h3 class="form-title">Registration Form</h3>
        <br><br>
        <label for="name">Name<span class="required">*</span></label>
        <input required type="text" id="name" name="name" placeholder="Name of student">
        <br><br>
        <label for="email">Email<span class="required">*</span></label>
        <input required type="email" id="email" name="email" placeholder="example@gmail.com">
        <br><br>
        <label for="password">Password<span class="required">*</span></label>
        <input type="password" id="password" name="password" required placeholder="Password">
        <br><br>
        <label for="dob">Date of Birth<span class="required">*</span></label>
        <input type="date" id="dob" name="dob" required placeholder="Name of student" onchange="validateDateOfBirth()">
        <br><br>
        <input type="checkbox" id="acceptTerms" name="acceptTerms">
        <label for="acceptTerms">Accept Terms & Conditions</label>
        <br><br>
        <button class="button" type="submit"><h4>Submit</h4></button>
        <br><br>
        <div>
          <h2 class="entries-title">Entries</h2>
          <div id="entries"></div>
        </div>
      </div>
    </form>
  </div>
  <script src="index.js"></script>
  <script>
    function validateDateOfBirth() {
      var dobInput = document.getElementById("dob").value;
      var dob = new Date(dobInput);
      var currentDate = new Date();
      var minDate = new Date();
      minDate.setFullYear(currentDate.getFullYear() - 55);
      var maxDate = new Date();
      maxDate.setFullYear(currentDate.getFullYear() - 18);

      if (dob < minDate || dob > maxDate) {
        alert("Please enter a valid date of birth between ages 18 and 55.");
        document.getElementById("dob").value = ""; // Clear the invalid date
        return false;
      }
      return true;
    }

    function validateForm() {
      // Additional form-level validation can be added here
      return validateDateOfBirth();
    }
  </script>
</body>

</html>
